<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
</head>
<body>
        <header class="mui-bar mui-bar-nav myheader">
            <a href="searchresult.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">商品详情</h1>
        </header>
        <nav class="mui-bar mui-bar-tab footer myfooter">
            <a class="mui-tab-item mui-active" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="cart.html">
                    <span class="mui-icon fa fa-shopping-cart"></span>
                    <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
        <div class="mui-content mycontent">
        </div>
        <script>
                var gallery = mui('.mui-slider');
                    gallery.slider({
                    interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
                });
        </script>
        <script id="detail-first" type="text/html">
                <div class="mui-slider">
                    <div class="mui-slider-group">
                        <%for(var i=0;i<pic.length;i++){%>
                      <div class="mui-slider-item">
                            <a href="#">
                                <img src="<%=pic[i].picAddr%>"/>
                            </a>
                        </div>
                        <%}%>
                    </div>
                </div>
            <div class="product-title">
                <%=proName%>
            </div>
            <div class="price">
                价格：<span>￥<%=price%></span><span>￥<%=oldPrice%></span>
            </div>
            <div class="size">
                尺码:
                <%var d=size.split("-"); %>
                <% for(var i=d[0];i<=d[1];i++){%>
                    <span class="db"><%=i%></span>
                <%}%>
            </div>
            <div class="detail-num">
                数量:<div class="mui-numbox" data-numbox-min='0' data-numbox-max='100' id="dataBox">
                        <!-- "-"按钮，点击可减小当前数值 -->
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <!-- "+"按钮，点击可增大当前数值 -->
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                      </div>
                剩余：<%=num%>件
            </div>
            <div class="shopcar">
                    <a href="javascript:;">查看购物车</a>
                    <a href="javascript:;">加入购物车</a>
             </div>
          
        </script>
</body>
</html>
