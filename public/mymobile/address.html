<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/address.js"></script>
</head>
<body>
        <header class="mui-bar mui-bar-nav myheader">
            <a href="user.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">收货地址管理</h1>
                <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
        </header>
        <nav class="mui-bar mui-bar-tab footer myfooter">
            <a class="mui-tab-item mui-active" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="cart.html">
                    <span class="mui-icon fa fa-shopping-cart"></span>
                    <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
        <div class="mycontent searchcontent">
                <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a href="addAddress.html?item=1" class="addAddress" style="text-align: center">添加收货地址</a>
                        </li>
                </ul>
                <ul class="mui-table-view myaddress">
                      
                    </ul>
        </div>
        <script id="address-first" type="text/html">
            <%for(var i=0;i<result.length;i++){%>
            <li class="mui-table-view-cell mui-media mui-transitioning">
                <div class="mui-slider-right mui-disabled">
                    <a href="javascript:;" class="mui-btn mui-btn-blue" id="editBtn" data-id="<%=result[i].id%>">编辑</a>
                    <a href="javascript:;" class="mui-btn mui-btn-red" id="deleteBtn" data-id="<%=result[i].id%>">删除</a>  
                </div>
                <div class="mui-media-body mui-slider-handle">
                        邮编:<%=result[i].postCode%> 收货人:<%=result[i].recipients%>
                        <p class='mui-ellipsis'><%=result[i].address+result[i].addressDetail%></p>
                    </div>
                </li>
            <%}%>
        </script>
</body>
</html>
